<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Potential — Hero Section</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #ffffff;
  color: #0d1a33;
}

.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 80px 10%;
  flex-wrap: wrap;
}

.hero-text {
  max-width: 500px;
}

.hero-text h1 {
  font-size: 42px;
  font-weight: 700;
  line-height: 1.2;
  color: #102347;
}

.hero-text p {
  font-size: 16px;
  color: #4b5a75;
  margin: 20px 0 30px;
}

.hero-buttons {
  display: flex;
  align-items: center;
  gap: 20px;
}

.hero-buttons a {
  text-decoration: none;
  font-weight: 600;
}

.hero-buttons .btn-primary {
  background-color: #102347;
  color: #fff;
  padding: 12px 22px;
  border-radius: 6px;
  font-size: 15px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: background 0.3s;
}

.hero-buttons .btn-primary:hover {
  background-color: #243a69;
}

.hero-buttons .btn-link {
  color: #102347;
  font-size: 15px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  border-bottom: 1px solid transparent;
  transition: border-color 0.3s;
}

.hero-buttons .btn-link:hover {
  border-color: #102347;
}

.hero-image {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-width: 300px;
}

.hero-image img {
  max-width: 350px;
  width: 100%;
  height: auto;
}

@media (max-width: 900px) {
  .hero {
    flex-direction: column-reverse;
    text-align: center;
  }
  .hero-text {
    max-width: 600px;
  }
  .hero-image img {
    max-width: 280px;
  }
}
</style>
</head>
<body>

<section class="hero">
  <div class="hero-text">
    <h1>Trading potential while<br> minimizing expenses!</h1>
    <p>In the world of trading, it's essential to strive for maximum potential while keeping expenses in check.</p>
    <div class="hero-buttons">
      <a href="#" class="btn-primary">START TRADING ⚡</a>
      <a href="#" class="btn-link">→ Try demo account</a>
    </div>
  </div>
  <div class="hero-image">
    <img src="https://i.postimg.cc/P5J0vBv1/trading-candles.png" alt="Trading Candles Illustration">
  </div>
</section>

</body>
</html>
